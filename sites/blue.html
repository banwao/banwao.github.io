<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Blue Chocolatier</title>
    <link rel="stylesheet" href="style.css" />
</head>
<style>
    /* reset and full-screen */
    html,
    body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    /* video background */
    .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    /* logo */
    .logo {
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
        align-items: center;
        color: #fff;
        font-family: sans-serif;
        z-index: 1;
        background: rgba(0, 0, 0, 1);
        padding: 10px 15px;
    }

    .logo img {
        width: 40px;
        height: 40px;
        margin-right: 8px;
    }

    /* navigation */
    .nav {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        gap: 30px;
        z-index: 1;
        font-family: sans-serif;
        background: rgba(0, 0, 0, 1);
        padding: 10px 20px;
    }

    .nav a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
    }

    /* main headings */
    .main-content {
        position: absolute;
        top: 35%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        justify-content: space-between;
        width: 90%;
        padding: 0 20px;
        z-index: 1;
        color: #fff;
        font-family: sans-serif;
    }

    .main-content h1 {
        margin: 0;
        font-size: 4rem;
        line-height: 1.2;
        padding: 0;
        position: relative;
    }

    .main-content h1:last-child {
        text-align: right;
    }

    /* floating chocolate pieces */
    .piece {
        position: absolute;
        width: 180px;
        z-index: 1;
        animation: scaleFloat 6s ease-in-out infinite;
    }

    .piece.left {
        top: 40%;
        left: 15%;
        animation-delay: 0s;
    }

    .piece.right {
        top: 40%;
        right: 15%;
        animation-delay: 2s;
    }

    @keyframes scaleFloat {

        0%,
        100% {
            transform: scale(1);
        }

        50% {
            transform: scale(1.05);
        }
    }

    /* scroll indicators */
    .scroll-text {
        position: absolute;
        writing-mode: vertical-rl;
        color: #fff;
        font-family: sans-serif;
        font-size: 14px;
        z-index: 1;
        padding: 0;
    }

    .scroll-text.left {
        top: 50%;
        left: 2%;
        transform: translateY(-50%);
    }

    .scroll-text.right {
        top: 50%;
        right: 2%;
        transform: translateY(-50%);
    }

    /* social icons */
    .social {
        position: absolute;
        bottom: 20px;
        left: 20px;
        display: flex;
        gap: 20px;
        z-index: 1;
        background: rgba(0, 0, 0, 1);
        padding: 12px 15px;
    }

    .social a img {
        width: 24px;
        height: 24px;
    }

    .social a svg {
        width: 24px;
        height: 24px;
        fill: #fff;
    }

    /* contact link */
    .contact {
        position: absolute;
        bottom: 20px;
        right: 20px;
        z-index: 1;
        background: rgba(0, 0, 0, 1);
        padding: 12px 15px;
    }

    .contact a {
        color: #fff;
        text-decoration: none;
        font-family: sans-serif;
        font-size: 18px;
        border-bottom: 1px solid #fff;
        padding-bottom: 2px;
    }
</style>

<body>
